<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        .input-group input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Admin User Editing Page content</h1>
    <div class="container">
        <div class="input-group">
            <label for="order-id">Order ID:</label>
            <input type="text" id="order-id" name="order-id">
        </div>
        <div class="input-group">
            <label for="delivery-status">Delivery Status:</label>
            <input type="text" id="delivery-status" name="delivery-status">
        </div>
        <div class="input-group">
            <label>Order Delivered? :  </label>
            <input type="radio" id="yes" name="admin-confirmation" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="admin-confirmation" value="no">
            <label for="no">No</label>
        </div>
        <div class="input-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
    </div>
</body>
</html>
